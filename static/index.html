<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="main.js"></script>
    <meta charset="UTF-8">
    <title>javascript workspace</title>
</head>

<body>

    <p>Click the button to check your CPF number.</p>
    <p>CPF: <input type="string" id="cpf" value="*13720271730"></p>
    <button onclick="myFunction()">check</button>

    <p> <span id="demo"></span></p>

    <script>
        function httpGet(theUrl) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", theUrl, false); // false for synchronous request
            xmlHttp.send(null);
            return xmlHttp.responseText;
        }
        // two constructions here with promise.then() when theres no need for a async function or 
        // with async / await
        async function myFunction() {
            let cpf = document.getElementById("cpf").value;
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cpf })
            };

            // with promise
            //fetch('/api', options).then(response => {
            //    console.log(response);
            //});

            const response = await fetch('/api', options);
            const json = await response.json();
            console.log(json.cpf);
            console.log(json.cpf.find(x => x == cpf));
            if (json.cpf.find(x => x == cpf) != undefined) {
                document.getElementById("demo").innerHTML = 'CPF found';
            } else {
                document.getElementById("demo").innerHTML = 'CPF not found';
            }
            
        }
        
        //async function myFunction() {
        //    let cpf = document.getElementById("cpf").value;
        //    document.getElementById("demo").innerHTML = await httpGet('http://localhost:8080/api/?cpf=*' + cpf)['response'];
        //}
    </script>

</body>
</html>
